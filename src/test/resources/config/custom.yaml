#===============================================================================
# BOT Configuration file
#===============================================================================

#===============================================================================
# REPORT
#===============================================================================
sysInfo: True
netInfo: True
sysStat: False
netStat: False
sampling: "1:HOURS"

#===============================================================================
# C&C
#===============================================================================
controllers:
  - init: "${PWD}/cc/botinit.json"
    command: "${PWD}/cc/botcmd.json"
    log: "${PWD}/cc/botlog.json"
polling: 10-15:SECONDS

#===============================================================================
# BOT Configuration file
#===============================================================================

#===============================================================================
# REPORT: FEATURES
#===============================================================================
sysInfo: True
netInfo: True

#===============================================================================
# REPORT: STATISTICS
#===============================================================================
sysStat: False
netStat: False
sampling: 1:HOURS

#===============================================================================
# COMMAND&CONTROL
#===============================================================================
controllers:
  - init: ${PWD}/cc/botinit.json
    command: ${PWD}/cc/botcmd.json
    log: ${PWD}/cc/botlog.json
  - init: ${PWD}/cc/botinit2.json
    command: ${PWD}/cc/botcmd2.json
    log: ${PWD}/cc/botlog2.json
    proxy: none
  - init: ${PWD}/cc/botinit2.json
    command: ${PWD}/cc/botcmd2.json
    log: ${PWD}/cc/botlog2.json
    polling: 10-20:SECONDS
    reconnections: -1
