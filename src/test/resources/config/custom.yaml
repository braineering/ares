#===============================================================================
# BOT Configuration file
#===============================================================================

#===============================================================================
# REPORT
#===============================================================================
sysInfo: True
netInfo: True
sysStat: False
netStat: False
sampling: "1:HOURS"

#===============================================================================
# C&C
#===============================================================================
controllers:
  - init: "${PWD}/cc/botinit.json"
    command: "${PWD}/cc/botcmd.json"
    log: "${PWD}/cc/botlog.json"
polling: 10-15:SECONDS