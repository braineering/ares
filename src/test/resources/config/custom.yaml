sysInfo: true
netInfo: true
sysStat: false
netStat: false
sampling: 1:HOURS
polling: 10-15:SECONDS
reconnections: 5
reconnectionWait: 10-15:SECONDS
proxy: 192.168.0.1:8080
userAgent: Custom user agent
controllers:
  - init: ${PWD}/cc/botinit.json
    command: ${PWD}/cc/botcmd.json
    log: ${PWD}/cc/botlog.json
  - init: ${PWD}/cc/botinit2.json
    command: ${PWD}/cc/botcmd2.json
    log: ${PWD}/cc/botlog2.json
    polling: 10-20:SECONDS
    reconnections: -1
    reconnectionWait: 10-20:SECONDS
    proxy: 192.168.0.1:3000
  - init: ${PWD}/cc/botinit3.json
    command: ${PWD}/cc/botcmd3.json
    log: ${PWD}/cc/botlog3.json
    proxy: none