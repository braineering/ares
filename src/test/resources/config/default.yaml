#===============================================================================
# BOT Configuration file
#===============================================================================

#===============================================================================
# REPORT: FEATURES
#===============================================================================
sysInfo: True
netInfo: True

#===============================================================================
# REPORT: STATISTICS
#===============================================================================
sysStat: True
netStat: True
sampling: 1:MINUTES

#===============================================================================
# COMMAND&CONTROL
#===============================================================================
controllers:
  - init: ${PWD}/cc/botinit.json
    command: ${PWD}/cc/botcmd.json
    log: ${PWD}/cc/botlog.json
polling: 10:SECONDS
reconnections: 3
reconnectionWait: 10:SECONDS
proxy: none