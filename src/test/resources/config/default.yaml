#===============================================================================
# BOT Configuration file
#===============================================================================

#===============================================================================
# REPORT
#===============================================================================
sysInfo: True
netInfo: True
sysStat: True
netStat: True
sampling: "1:MINUTES"

#===============================================================================
# C&C
#===============================================================================
controllers:
  - init: "${PWD}/cc/botinit.json"
    command: "${PWD}/cc/botcmd.json"
    log: "${PWD}/cc/botlog.json"
polling: 10:SECONDS